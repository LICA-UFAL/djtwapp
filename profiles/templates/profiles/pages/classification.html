{% load static %}
<link href="{% static 'css/classification.css' %}" rel="stylesheet">
<div class="row">
    <div class="col-md-2.7 mx-auto">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ user.vote_account.image_url }}" alt="Card image cap" height="236">
            <div class="card-body bg-dark">
                <h5 class="card-title text-center">{{user.vote_account.name}}</h5>
                <a href="https://twitter.com/{{user.vote_account.screen_name}}" target="_blank" class="btn btn-primary center" id="vote">Votar na conta</a>
                {% include 'profiles/forms/form.html' %}
            </div>
        </div>
    </div>
</div>

<script src="static/js/classification.js"></script>
