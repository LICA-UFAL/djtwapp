<form hidden method="POST" action="/" id="cform">
    {% csrf_token %}
    <a class="btn btn-primary center" id="bot">É bot</a>
    <button class="btn btn-primary center" id="not_bot" type="submit">Não é bot</button>
    <div hidden id="check_box_div">
        <label>É bot por causa:</label><br>
        {{ vote_form.as_p }}
        <button type="submit" id="send" onsubmit="return validate_cform()">Enviar</button>
    </div>
</form>
